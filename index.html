<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- 3D Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: white;
    }

    .label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="label">LookMe • 3D просмотр</div>

  <model-viewer
    id="viewer"
    src=""
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    interaction-prompt="none"
    shadow-intensity="0.15"
    exposure="1.0">
  </model-viewer>

  <script>
    // Берём модель из URL параметра ?model=
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    const viewer = document.getElementById("viewer");

    if (model) {
      viewer.src = model;
    } else {
      viewer.src = "models/demo.glb"; // запасной вариант
    }
  </script>

</body>
</html>
